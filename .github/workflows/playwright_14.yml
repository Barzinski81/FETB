name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 14-Practical-Project-Automated-Testing-with-Playwright-Resources

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: 14-Practical-Project-Automated-Testing-with-Playwright-Resources/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright and Browsers
        uses: microsoft/playwright-github-action@v1
        with:
          browsers: chromium,firefox,webkit

      - name: Start backend server
        run: |
          npm run server &
          sleep 5

      - name: Start frontend server
        run: |
          npm run start &
          sleep 5

      - name: Run Playwright tests
        run: npm test

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: 14-Practical-Project-Automated-Testing-with-Playwright-Resources/playwright-report/
          retention-days: 7